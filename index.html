<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="left-container">
            <div class="clicker-container">
                <div class="score-container">
                    <h1>Money: <span id="money">0</span></h1>
                    <h4>Money Per Second: <span id="moneyPerSecond"></span></h4>
                </div>
                <div class="click-container" id="clickContainer">
                    
                </div>
            </div>
        </div>
        <div class="middle-container">
            <div class="info-container">
                <h2>Bitcoin Clicker</h2>
                <div class="button-info-container">
                    <button id="statsButton" class="info-button">Stats</button>
                    <button id="aboutButton" class="info-button">About</button>
                    <button id="resetButton" class="info-button">Reset</button>
                    <div class="stats-container" id="statContainer">
                        <h1>Stats</h1>
                        <h3>Money Per Second: <span id="moneyPerSecond">0</span></h3>
                        <h3>Total Money: <span id="totalMoney"></span></h3>
                        <h3>Total Clicks: <span id="totalClicks"></span></h3>
                        <h3>Money Per Click: <span id="moneyPerClick"></span></h3>
                    </div>
                    <div class="about-container" id="aboutContainer">
                        <h1>This is a clicker game...</h1>
                    </div>
                </div>
            </div>
            <div class="buildings-containers">
                <div class="building-display-container" id="humanContainer"></div>
                <div class="building-display-container" id="oldComputerContainer"></div>
                <div class="building-display-container" id="betterKeyboardContainer"></div>
                <div class="building-display-container" id="betterMouseContainer"></div>
                <div class="building-display-container" id="betterDeskContainer"></div>
            </div>
        </div>
        <div class="right-container">
            <div class="upgrades-container" id="upgradesContainer">
            
            </div>
            <div class="shop-container" id="shopContainer">
            </div>
        </div>
        <div class="achievement-container" id="achievementContainer">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
